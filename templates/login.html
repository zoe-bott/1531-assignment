<!DOCTYPE>
<html>
<head>
    <title>MediSoft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet" />

</head>
<body style="text-align:center"> 
    
    <style> 
        body {
            background-color: F5F4F4;
            padding: 20px;
            margin:50px;
        }
    </style>
    <h1>Welcome to MediSoft</h1>
    <br>
            <div class="col"><h2>Please Login Below:</h2></div>

            <div class="row">
                    <div class="col-md-6 col-md-offset-4 text-center">
                <form action="/login" method="POST" class="form-signin form-horizontal">
                    <input type=email name=email placeholder="Email address" class="form-control" style="width: 300px; margin-left: 60px;"autofocus>
                    <input type=password name=password placeholder="Password" class="form-control" style="width: 300px;margin-left: 60px;">
                    <button class="btn btn-lg btn-primary btn-block" type=submit value=LOGIN  style="width: 300px;margin-left: 60px;">Sign in</button>      
                </form>  
            </div>
            </div>
            {% if errors%}
                <p style="color:red">{{ errors['email'] }}</p>
                <p style="color:red">{{ errors['password'] }}</p>
            {% endif %}

        
    
</body>
</html>
